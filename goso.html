<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Summary DEV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      color: white;
    }
    body {
      background: linear-gradient(0deg, #1b1c30, #1b1c30),
        linear-gradient(0deg, #ffffff, #ffffff);
      position: relative;
    }
    header {
      background-image: url("./title-eksekutif.svg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .card {
      position: relative;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(27, 33, 41, 0) 0%, #202d3c 100%);
      color: white;
      padding: 6px;
    }
    .card-border {
      border-radius: 8px;
      border: 1px solid #393a4e;
    }
    .tops {
      position: absolute;
      top: -15px;
      font-size: 12px;
      background: #62b365;
      border-radius: 4px;
      color: #1b1c30;
    }
    .topout {
      font-size: 12px;
      background: #62b365;
      border-radius: 4px;
      color: #1b1c30;
    }
    .card-inner {
      border-radius: 16px;
      border: 1px solid #90be6d;
      background: linear-gradient(
        180deg,
        rgba(76, 128, 103, 0.1) 0%,
        rgba(19, 53, 20, 0.8) 100%
      );
    }
    .card-inner-goso {
      border-radius: 12px;
      border: 1px solid #736dbe;
      background: linear-gradient(
        180deg,
        rgba(76, 81, 128, 0.1) 0%,
        rgba(21, 19, 53, 0.8) 100%
      );
    }
    .textin {
      font-size: 12px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script
    nonce="undefined"
    src="https://cdn.zingchart.com/zingchart.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <body>
    <header class="p-3 shadow">
      <div class="d-flex align-items-center">
        <div class="me-3"><img src="./logo-tasik.svg" alt="" /></div>
        <div class="me-3"><img src="./logoSetaman.svg" alt="" /></div>
        <div>
          <h3 class="fw-semibold">Goso (Gerakan Olah Sampah Organik)</h3>
        </div>
      </div>
    </header>

    <main class="my-4">
      <div class="container-fluid">
        <div class="row g-2">
          <!-- side 1 -->
          <div class="col-md-8">
            <div class="card card-border">
              <div class="tops py-1 px-4 fw-bold">
                Akumulasi Sampah Terserap
              </div>
              <div class="card-body">
                <div class="row">
                  <!-- statistic -->
                  <div class="col-md-2">
                    <div class="card card-inner-goso">
                      <div class="card-body textin">
                        <p>Total:</p>
                        <p class="text-end">
                          <span class="fw-bold" style="font-size: 20px"
                            >139169</span
                          >/kg
                        </p>
                        <hr
                          style="
                            background: linear-gradient(
                              270deg,
                              rgba(77, 76, 128, 0.8) 0%,
                              rgba(187, 185, 242, 0.8) 100%
                            );
                          "
                        />
                        <p>Bulan ini:</p>
                        <p class="text-end">
                          <span class="fw-bold" style="font-size: 20px"
                            >139169</span
                          >/kg
                        </p>
                        <hr
                          style="
                            background: linear-gradient(
                              270deg,
                              rgba(77, 76, 128, 0.8) 0%,
                              rgba(187, 185, 242, 0.8) 100%
                            );
                          "
                        />
                        <p>Hari ini:</p>
                        <p class="text-end">
                          <span class="fw-bold" style="font-size: 20px"
                            >139169</span
                          >/kg
                        </p>
                        <hr
                          style="
                            background: linear-gradient(
                              270deg,
                              rgba(77, 76, 128, 0.8) 0%,
                              rgba(187, 185, 242, 0.8) 100%
                            );
                          "
                        />
                      </div>
                    </div>
                  </div>
                  <!-- chart -->
                  <div class="col-md-10">
                    <div class="card card-inner-goso">
                      <div class="card-body">
                        <div>
                          <div id="chartall"></div>
                        </div>

                        <script>
                          var options = {
                            chart: {
                              foreColor: "#ffffff",
                              type: "area",
                              height: 500,
                              toolbar: {
                                show: true,
                              },
                            },
                            dataLabels: {
                              enabled: true,
                            },
                            plotOptions: {
                              bar: {
                                barHeight: "100%",
                                horizontal: true,
                                dataLabels: {
                                  position: "bottom",
                                },
                              },
                            },
                            colors: ["#64CC2C"],
                            series: [
                              {
                                name: "Penyemaian",
                                data: [10, 33, 55, 65, 22, 54, 23, 22, 14, 57],
                              },
                            ],
                            xaxis: {
                              categories: [
                                "Data 1",
                                "Data 2",
                                "Data 3",
                                "Data 4",
                                "Data 5",
                                "Data 6",
                                "Data 7",
                                "Data 8",
                                "Data 9",
                                "Data 10",
                              ],
                            },
                            stroke: {
                              show: true,
                              width: 3,
                              colors: ["#64CC2C"],
                            },
                            tooltip: {
                              theme: "dark",
                              x: {
                                show: false,
                              },
                              y: {
                                title: {
                                  formatter: function () {
                                    return "";
                                  },
                                },
                              },
                            },
                          };

                          var chart = new ApexCharts(
                            document.querySelector("#chartall"),
                            options
                          );
                          chart.render();
                        </script>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- side 2 -->
          <div class="col-md-4">
            <div class="card card-border">
              <div class="tops py-1 px-4 fw-bold">
                Sampah Terserap Per Kecamatan
              </div>
              <div class="card-body">
                <div class="row g-2">
                  <!-- 1 -->
                  <div class="col-md-6">
                    <div class="card card-inner-goso">
                      <div class="card-body">
                        <div class="row g-1 textin">
                          <div class="col-md-12 text-center">
                            Tertinggi Kecamatan
                          </div>
                          <div class="col-6 border-end border-white">
                            Tawang
                          </div>
                          <div class="col-6 text-center">
                            <div class="fw-bold" style="font-size: 20px">
                              <span id="counter"></span>
                            </div>
                            /kg
                          </div>
                          <script>
                            let counts = setInterval(updated, 50);
                            let upto = 20000;
                            function updated() {
                              let count = document.getElementById("counter");
                              count.innerHTML = ++upto;
                              if (upto === 28071) {
                                clearInterval(counts);
                              }
                            }
                          </script>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 2 -->
                  <div class="col-md-6">
                    <div class="card card-inner-goso">
                      <div class="card-body">
                        <div class="row g-1 textin">
                          <div class="col-md-12 text-center">
                            Tertinggi Kelurahan
                          </div>
                          <div class="col-6 border-end border-white">
                            Tawang
                          </div>
                          <div class="col-6 text-center">
                            <span class="fw-bold" style="font-size: 20px">
                              28071</span
                            >/kg
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- 3 -->
                  <div class="col-md-12">
                    <div class="card card-inner-goso">
                      <div class="card-body">
                        <div>
                          <div id="chartgoso"></div>
                        </div>

                        <script>
                          var options = {
                            chart: {
                              foreColor: "#ffffff",
                              type: "bar",
                              height: 500,
                              toolbar: {
                                show: true,
                              },
                            },
                            dataLabels: {
                              enabled: true,
                            },
                            plotOptions: {
                              bar: {
                                barHeight: "100%",
                                horizontal: false,
                                dataLabels: {
                                  position: "bottom",
                                },
                              },
                            },
                            colors: ["#56B4E9"],
                            series: [
                              {
                                name: "Penyemaian",
                                data: [10, 33, 55, 65, 22, 54, 23, 22, 14, 57],
                              },
                            ],
                            xaxis: {
                              categories: [
                                "Data 1",
                                "Data 2",
                                "Data 3",
                                "Data 4",
                                "Data 5",
                                "Data 6",
                                "Data 7",
                                "Data 8",
                                "Data 9",
                                "Data 10",
                              ],
                            },
                            stroke: {
                              show: true,
                              width: 1,
                              colors: ["#56B4E9"],
                            },
                            tooltip: {
                              theme: "dark",
                              x: {
                                show: false,
                              },
                              y: {
                                title: {
                                  formatter: function () {
                                    return "";
                                  },
                                },
                              },
                            },
                          };

                          var chart = new ApexCharts(
                            document.querySelector("#chartgoso"),
                            options
                          );
                          chart.render();
                        </script>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var splide1 = new Splide("#splide", {
          type: "loop",
          perPage: 4,
          perMove: 1,
          direction: "ttb",
          height: "40rem",
          wheel: true,
          arrows: false,
          autoplay: "play",
          pagination: false,
        });
        splide1.mount();
        var splide2 = new Splide("#splidee", {
          type: "loop",
          perPage: 4,
          perMove: 1,
          direction: "ttb",
          height: "40rem",
          wheel: true,
          arrows: false,
          autoplay: "play",
          pagination: false,
        });
        splide2.mount();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
