<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Summary DEV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(0deg, #1b1c30, #1b1c30),
        linear-gradient(0deg, #ffffff, #ffffff);
    }
    .card {
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(27, 33, 41, 0) 0%, #202d3c 100%);
      color: white;
    }
    .card-border {
      border-radius: 16px;
      border: 1px solid #56b4e9;
      background: linear-gradient(
        180deg,
        #373958 0%,
        rgba(48, 81, 135, 0.2) 85.42%,
        rgba(50, 90, 153, 0) 100%
      );
    }
  </style>
  <body>
    <nav class="navbar shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4 text-white">Navbar</a>
        <div class="d-flex">
          <h5 class="text-white">Time</h5>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <div class="row g-1 my-2">
      <!-- data 1 -->
      <div class="col-md-3">
        <!-- card data 1 card 1 -->
        <div class="card mb-2 shadow">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="me-2">Logo</div>
              <div class="fw-bold">Goso (Gerakan Olah Sampah Organik)</div>
            </div>
            <div class="row my-2">
              <div class="col-md-6">
                <div class="card card-border p-2 text-center">
                  <small
                    >Total Sampah Terserap
                    <br />
                    <span class="fw-semibold">182923849234 </span>
                    <span>/kg</span>
                  </small>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card card-border p-2 text-center">
                  <small
                    >Sampah Terserap Hari Ini
                    <br />
                    <span class="fw-semibold">182923849234 </span>
                    <span>/kg</span>
                  </small>
                </div>
              </div>
            </div>
            <!-- chart -->
            <div>
              <canvas id="AkumulasiSampah"></canvas>
            </div>

            <script>
              const aks = document.getElementById("AkumulasiSampah");

              new Chart(aks, {
                type: "line",
                data: {
                  labels: [
                    "Red",
                    "Blue",
                    "Yellow",
                    "Green",
                    "Purple",
                    "Orange",
                  ],
                  datasets: [
                    {
                      label: "Akumulasi Sampah Terserap Kota Tasikmalaya",
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1,
                      backgroundColor: "#56C114",
                      borderColor: "#56C114",
                    },
                  ],
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            </script>
          </div>
        </div>
        <!-- card data 1 card 2 -->
        <div class="card mb-2 shadow">
          <div class="card-body">
            <!-- chart -->
            <div>
              <canvas id="akumulasiPer"></canvas>
            </div>

            <script>
              const akp = document.getElementById("akumulasiPer");

              new Chart(akp, {
                type: "bar",
                data: {
                  labels: [
                    "Red",
                    "Blue",
                    "Yellow",
                    "Green",
                    "Purple",
                    "Orange",
                  ],
                  datasets: [
                    {
                      label: "s",
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1,
                      backgroundColor: "#56C114",
                    },
                    {
                      label: "sd",
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1,
                      backgroundColor: "#56C114",
                    },
                    {
                      label: "dd",
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1,
                      backgroundColor: "#56C114",
                    },
                  ],
                },
                options: {
                  scales: {
                    x: {
                      beginAtZero: true,
                    },
                  },
                  indexAxis: "y", // Mengatur orientasi grafik menjadi lanskap
                },
              });
            </script>
          </div>
        </div>
      </div>
      <!-- data 1 -->

      <!-- data 2 -->
      <div class="col-md-3">
        <!-- card data 2 card 1 -->
        <div class="card mb-2 shadow">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="me-2">Logo</div>
              <div class="fw-bold">Bageur - Janjian Berbuat Baik</div>
            </div>
            <!-- chart -->
            <p class="text-center mt-3">total Penerima Bantuan Bageur</p>
            <canvas id="totalBantuan"></canvas>

            <script>
              const tbt = document.getElementById("totalBantuan");
              new Chart(tbt, {
                type: "doughnut",
                data: {
                  labels: ["Bantuan Tersalurkan", "Barang Tersalurkan"],
                  datasets: [
                    {
                      label: "Total: ",
                      data: [300, 50],
                      backgroundColor: ["#57AFA9", "#F9C74F"],
                      hoverOffset: 4,
                    },
                  ],
                },
                options: {
                  borderWidth: false,
                },
              });
            </script>
          </div>
        </div>
        <!-- card data 2 card 2 -->
        <div class="card mb-2 shadow">
          <div class="card-body">
            <canvas id="akumulasiBantuan"></canvas>

            <script>
              const akb = document.getElementById("akumulasiBantuan");

              new Chart(akb, {
                type: "line",
                data: {
                  labels: [
                    "Red",
                    "Blue",
                    "Yellow",
                    "Green",
                    "Purple",
                    "Orange",
                  ],
                  datasets: [
                    {
                      label: "Bantuan Tersalurkan",
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1,
                      backgroundColor: "#57AFA9",
                      borderColor: "#57AFA9",
                    },
                    {
                      label: "Barang Tersalurkan",
                      data: [12, 30, 5, 6, 1, 2],
                      borderWidth: 1,
                      backgroundColor: "#F9C74F",
                      borderColor: "#F9C74F",
                    },
                  ],
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                    },
                  },
                },
              });
            </script>
          </div>
        </div>
      </div>
      <!-- data 2 -->

      <!-- data 3 -->
      <div class="col-md-3">
        <!-- card data 3 card 1 -->
        <div class="card">
          <div class="card-body"></div>
        </div>
      </div>
      <!-- data 3 -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
