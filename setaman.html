<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Summary DEV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      color: white;
    }
    body {
      background: linear-gradient(0deg, #1b1c30, #1b1c30),
        linear-gradient(0deg, #ffffff, #ffffff);
    }
    .card {
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(27, 33, 41, 0) 0%, #202d3c 100%);
      color: white;
    }
    .card-border {
      border-radius: 16px;
      border: 1px solid #56b4e9;
      background: linear-gradient(
        180deg,
        #373958 0%,
        rgba(48, 81, 135, 0.2) 85.42%,
        rgba(50, 90, 153, 0) 100%
      );
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <div class="container-fluid">
      <h1 class="mb-2 fw-bold">Setaman Cinta</h1>
      <div class="row g-2">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <div>
                <canvas id="chart1"></canvas>
              </div>

              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <script>
                const crt1 = document.getElementById("chart1");

                new Chart(crt1, {
                  type: "line",
                  data: {
                    labels: [
                      "Red",
                      "Blue",
                      "Yellow",
                      "Green",
                      "Purple",
                      "Orange",
                      "Orange",
                      "Orange",
                      "Orange",
                      "Orange",
                    ],
                    datasets: [
                      {
                        label: "# Jumlah Tanaman",
                        data: [12, 19, 3, 5, 2, 3, 6, 3, 6, 1, 2, 9, 20],
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    with: 100,
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <div>
                <canvas id="myChart"></canvas>
              </div>

              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <script>
                const ctx = document.getElementById("myChart");

                new Chart(ctx, {
                  type: "doughnut",
                  data: {
                    labels: [
                      "cabe",
                      "Bayam",
                      "tomat",
                      "bawang merah",
                      "bawang putih",
                      "jambu",
                    ],
                    datasets: [
                      {
                        label: "# of Votes",
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    width: 100,
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <div>
                <canvas id="akumulasiPer"></canvas>
              </div>

              <script>
                const akp = document.getElementById("akumulasiPer");

                new Chart(akp, {
                  type: "bar",
                  data: {
                    labels: [
                      "Red",
                      "Blue",
                      "Yellow",
                      "Green",
                      "Purple",
                      "Orange",
                    ],
                    datasets: [
                      {
                        label: "Akumulasi Sampah Terserap Kota Tasikmalaya",
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: "#56C114",
                      },
                    ],
                  },
                  options: {
                    scales: {
                      x: {
                        beginAtZero: true,
                      },
                    },
                    indexAxis: "y", // Mengatur orientasi grafik menjadi lanskap
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <div>
                <canvas id="per"></canvas>
              </div>

              <script>
                const pr = document.getElementById("per");

                new Chart(pr, {
                  type: "bar",
                  data: {
                    labels: [
                      "Red",
                      "Blue",
                      "Yellow",
                      "Green",
                      "Purple",
                      "Orange",
                    ],
                    datasets: [
                      {
                        label: "Akumulasi Sampah Terserap Kota Tasikmalaya",
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: "#56C114",
                      },
                    ],
                  },
                  options: {
                    scales: {
                      x: {
                        beginAtZero: true,
                      },
                    },
                    indexAxis: "y", // Mengatur orientasi grafik menjadi lanskap
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <section class="splide" aria-labelledby="carousel-heading">
                <h2 id="carousel-heading">Info Terkini</h2>

                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                      <div class="card card-border">
                        <div class="card-body">
                          <p>KWT</p>
                          <h3>Tanaman</h3>
                          <p>10000 Tanam</p>
                        </div>
                      </div>
                    </li>
                    <li class="splide__slide">
                      <div class="card card-border">
                        <div class="card-body">
                          <p>KWT</p>
                          <h3>Tanaman</h3>
                          <p>10000 Tanam</p>
                        </div>
                      </div>
                    </li>
                    <li class="splide__slide">
                      <div class="card card-border">
                        <div class="card-body">
                          <p>KWT</p>
                          <h3>Tanaman</h3>
                          <p>10000 Tanam</p>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </section>
              <script>
                document.addEventListener("DOMContentLoaded", function () {
                  var splide = new Splide(".splide", {
                    type: "loop",
                    direction: "ttb",
                    height: "10rem",
                    wheel: true,
                    arrows: false,
                    autoplay: "play",
                  });
                  splide.mount();
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
